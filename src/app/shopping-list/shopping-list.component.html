<div class="container list-content">

    <div class="font-small inner text-center mt-0 pt-0">
        <span class="float text-muted">
            <small>Check all items before ordering!</small>
        </span>
    </div>

    <form>
        <div class="input-group mt-1 mb-1">

            <input type="text" name="addButton" class="form-control" placeholder="Item name" maxlength="16"
                [readonly]="!operationsEnabled" [(ngModel)]="itemToAdd" />

            <p>&nbsp;</p>

            <button type="submit" class="btn btn-primary" (click)="addToList()">Add</button>

        </div>
    </form>

    <ul class="list-group list-group-flush">
        <app-shopping-list-item *ngFor="let item of listItems" [item]="item">
        </app-shopping-list-item>

        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="float-left align-middle price">
                <p>$ {{ total.toFixed(2) }}</p>
            </span>
            <span class="float-right order">
                <button type="button" class="btn btn-outline-success btn-lg btn-block"
                    [disabled]="!itemsCrossed" (click)="orderTheList()">Order!</button>
            </span>
        </li>
    </ul>
</div>
