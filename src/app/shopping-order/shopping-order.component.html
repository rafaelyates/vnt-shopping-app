<div class="container">
    <div *ngIf="hasOrders; else noOrders">

        <ul class="list-group list-group-flush">

            <li class="list-group-item d-flex justify-content-between align-items-center"
                *ngFor="let order of orders">

                <div class="w-100" data-toggle="modal" [attr.data-target]="'#'.concat(order.key)">
                    <span class="float-left">
                        <p>$ {{ order.total.toFixed(2) }}</p>
                    </span>
                    <span class="float-right">
                        <p>{{ order.date.substring(0, 22) }}</p>
                    </span>
                </div>

                <div class="modal" tabindex="-1" role="dialog" [attr.id]="order.key">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">

                            <div class="modal-header">
                                <h5 class="modal-title">{{ order.date }}</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span class="badge" aria-hidden="true">
                                        <i class="fa fa-times"></i>
                                    </span>
                                </button>
                            </div>

                            <div class="modal-body">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item d-flex justify-content-between align-items-center"
                                        *ngFor="let item of order.items">

                                        <span class="float-left">
                                            <p>{{ item.name }}</p>
                                        </span>
                                        <span class="float-right">
                                            <p>{{ (item.price * item.amount).toFixed(2) }}</p>
                                        </span>

                                    </li>
                                </ul>
                            </div>

                            <div class="modal-footer">
                                <span class="float-left align-baseline">
                                    <p>Total: $ {{ order.total.toFixed(2) }} &nbsp;</p>
                                </span>
                                <span class="float-right">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </span>
                            </div>

                        </div>
                    </div>
                </div>

            </li>

        </ul>
    </div>

    <ng-template #noOrders>
        <div class="w-100 align-items-center text-center mt-1">
            <span class="float text-muted">
                <p>You haven't purchased anything yet!</p>
            </span>
        </div>
    </ng-template>
</div>
